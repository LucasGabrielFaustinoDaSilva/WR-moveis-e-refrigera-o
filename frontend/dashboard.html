<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard WR Móveis</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/dashboard.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <div class="dashboard-wrapper d-flex">
    <!-- Sidebar -->
    <nav class="sidebar bg-dark text-white p-3">
      <h2 class="text-center mb-4">WR Painel</h2>
      <ul class="nav flex-column">
        <li class="nav-item"><a href="#" class="nav-link active text-white">Dashboard</a></li>
        <li class="nav-item"><a href="#" class="nav-link text-white">Clientes</a></li>
        <li class="nav-item"><a href="#" class="nav-link text-white">Orçamentos</a></li>
        <li class="nav-item"><a href="#" class="nav-link text-white">Contratos</a></li>
        <li class="nav-item"><a href="#" class="nav-link text-white">Estoque</a></li>
        <li class="nav-item"><a href="#" class="nav-link text-white">Logística</a></li>
        <li class="nav-item"><a href="#" class="nav-link text-white">Livro Caixa</a></li>
      </ul>
    </nav>

    <!-- Conteúdo principal -->
    <div class="content flex-fill p-4">
      <!-- Topbar -->
      <div class="topbar d-flex justify-content-between align-items-center mb-4">
        <h3 class="m-0">Dashboard</h3>
        <button class="btn btn-outline-danger btn-sm">Sair</button>
      </div>

      <!-- Cards -->
      <div class="row g-3 mb-4">
        <div class="col-md-3">
          <div class="card card-stat">
            <div class="card-body text-center">
              <i class="fas fa-users fa-2x text-primary mb-2"></i>
              <h5>Clientes</h5>
              <p id="totalClientes" class="fs-4 fw-bold">0</p>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card card-stat">
            <div class="card-body text-center">
              <i class="fas fa-file-alt fa-2x text-success mb-2"></i>
              <h5>Orçamentos</h5>
              <p class="fs-4 fw-bold">0</p>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card card-stat">
            <div class="card-body text-center">
              <i class="fas fa-box-open fa-2x text-warning mb-2"></i>
              <h5>Estoque</h5>
              <p class="fs-4 fw-bold">0</p>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card card-stat">
            <div class="card-body text-center">
              <i class="fas fa-cash-register fa-2x text-danger mb-2"></i>
              <h5>Caixa</h5>
              <p class="fs-4 fw-bold">R$ 0,00</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Tabela de Clientes -->
      <div class="card shadow-sm">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h5 class="mb-0">Clientes Cadastrados</h5>
          <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#modalCadastroCliente">
            <i class="fas fa-user-plus me-1"></i> Novo Cliente
          </button>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover align-middle">
              <thead class="table-light">
                <tr>
                  <th>Nome</th>
                  <th>Email</th>
                  <th>Telefone</th>
                  <th>Serviço</th>
                  <th>Ações</th>
                </tr>
              </thead>
              <tbody id="tabelaClientes">
                <!-- Dados inseridos pelo JS -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Novo Cliente -->
  <div class="modal fade" id="modalCadastroCliente" tabindex="-1" aria-labelledby="modalCadastroLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form class="modal-content" id="formCadastroCliente">
        <div class="modal-header">
          <h5 class="modal-title" id="modalCadastroLabel">Cadastrar Cliente</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="nomeCliente" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nomeCliente" required>
          </div>
          <div class="mb-3">
            <label for="emailCliente" class="form-label">Email</label>
            <input type="email" class="form-control" id="emailCliente" required>
          </div>
          <div class="mb-3">
            <label for="telefoneCliente" class="form-label">Telefone</label>
            <input type="text" class="form-control" id="telefoneCliente" required>
          </div>
          <div class="mb-3">
            <label for="servicoCliente" class="form-label">Serviço</label>
            <select class="form-select" id="servicoCliente" required>
              <option disabled selected value="">Escolha uma opção</option>
              <option value="Móveis Planejados">Móveis Planejados</option>
              <option value="Refrigeração">Refrigeração</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Salvar</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Toast Notificação -->
  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="toastNotificacao" class="toast text-bg-success border-0" role="alert">
      <div class="d-flex">
        <div class="toast-body">Cliente cadastrado com sucesso!</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/dashboard.js"></script>
</body>
</html>
