<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WR Marcenaria - Área Restrita</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- CSS Customizado -->
  <link rel="stylesheet" href="css/login.css">
</head>
<body class="login-page">
  <div class="login-container">
    <div class="login-card">
      <div class="text-center mb-4">
        <img src="assets/images/logo.png" alt="WR Marcenaria" class="login-logo">
        <h2 class="mt-3">Área Restrita</h2>
      </div>
      <form id="loginForm">
        <div class="mb-3">
          <label for="usuario" class="form-label">Usuário</label>
          <input type="text" class="form-control" id="usuario" required>
        </div>
        <div class="mb-4">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" class="form-control" id="senha" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Acessar</button>
      </form>
      <div class="text-center mt-3">
        <a href="index.html" class="text-muted"><i class="fas fa-arrow-left me-2"></i>Voltar ao site</a>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- JS Customizado -->
  <script src="js/login.js"></script>
</body>
</html>
